    <script>
    var id = window.location.search.substring(1);
    $.getJSON('http://45.55.182.41:3000/api/user/'+id, function(data){ 
      $.each(data, function(index, element){
        document.getElementsByName("username")[0].value = element.username;
        document.getElementsByName("bio")[0].value = element.bio;
        })
    })
    if(typeof id != 'undefined') {
        document.getElementsByName("username")[0].disabled = true;
        document.getElementsByName("bio")[0].disabled = true;
        document.getElementById("submit").visibility = "hidden";
    }
    </script>
